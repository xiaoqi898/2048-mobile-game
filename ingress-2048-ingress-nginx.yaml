apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-2048-ingress-nginx
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: 2048-ingress.yourdomain.com  # 请替换为您的实际域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: game-2048  # 指向demo命名空间中的游戏Service
            port:
              number: 80
