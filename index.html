<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 移动版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 100% 100%; }
        }

        .game-container {
            max-width: 520px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4),
                        0 0 100px rgba(0, 0, 0, 0.2),
                        inset 0 0 60px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(237, 100, 166, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(168, 85, 247, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 20%, rgba(239, 68, 68, 0.3) 0%, transparent 50%);
            animation: particles 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes particles {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: titleGradient 3s linear infinite;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            letter-spacing: 2px;
        }

        @keyframes titleGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 100% 100%; }
        }

        .score-container {
            display: flex;
            gap: 12px;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 24px;
            border-radius: 16px;
            text-align: center;
            min-width: 100px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .score-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
                        inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .score-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            opacity: 0.8;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
            position: relative;
            z-index: 10;
        }

        .game-status {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.6);
        }

        .grid-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-weight: 800;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            animation: pop 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }

        @keyframes pop {
            0% {
                transform: scale(0) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .tile.merged {
            animation: merge 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes merge {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .tile-2 {
            background: linear-gradient(135deg, #eee4da 0%, #a8d0f5 100%);
            color: #776e65;
            box-shadow: 0 4px 15px rgba(238, 228, 218, 0.3);
        }

        .tile-4 {
            background: linear-gradient(135deg, #ede0c8 0%, #d197d1 100%);
            color: #776e65;
            box-shadow: 0 4px 15px rgba(237, 200, 200, 0.3);
        }

        .tile-8 {
            background: linear-gradient(135deg, #f2b179 0%, #ff9e64 100%);
            color: #f9f6f2;
            box-shadow: 0 4px 15px rgba(242, 177, 121, 0.3);
        }

        .tile-16 {
            background: linear-gradient(135deg, #f59563 0%, #fbbf24 100%);
            color: #f9f6f2;
            box-shadow: 0 4px 15px rgba(245, 149, 99, 0.3);
        }

        .tile-32 {
            background: linear-gradient(135deg, #f67c5f 0%, #feca57 100%);
            color: #f9f6f2;
            box-shadow: 0 4px 15px rgba(246, 124, 95, 0.3);
        }

        .tile-64 {
            background: linear-gradient(135deg, #f65e3b 0%, #ff6b6b 100%);
            color: #f9f6f2;
            box-shadow: 0 4px 15px rgba(246, 94, 59, 0.3);
        }

        .tile-128 {
            background: linear-gradient(135deg, #edcf72 0%, #ff8c42 100%);
            color: #f9f6f2;
            font-size: 1.8rem;
            box-shadow: 0 6px 20px rgba(237, 207, 114, 0.3);
        }

        .tile-256 {
            background: linear-gradient(135deg, #edcc61 0%, #fa709a 100%);
            color: #f9f6f2;
            font-size: 1.8rem;
            box-shadow: 0 6px 20px rgba(237, 204, 97, 0.3);
        }

        .tile-512 {
            background: linear-gradient(135deg, #edc850 0%, #ffbe0b 100%);
            color: #f9f6f2;
            font-size: 1.8rem;
            box-shadow: 0 6px 20px rgba(237, 200, 80, 0.3);
        }

        .tile-1024 {
            background: linear-gradient(135deg, #edc53f 0%, #f7d794 100%);
            color: #f9f6f2;
            font-size: 1.6rem;
            box-shadow: 0 6px 20px rgba(237, 197, 63, 0.3);
        }

        .tile-2048 {
            background: linear-gradient(135deg, #edc22e 0%, #f59e0b 100%);
            color: #f9f6f2;
            font-size: 1.6rem;
            box-shadow: 0 6px 20px rgba(237, 194, 46, 0.3);
        }

        .tile-super {
            background: linear-gradient(135deg, #3c3a32 0%, #ff0844 100%);
            color: #f9f6f2;
            font-size: 1.4rem;
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 12px 35px rgba(255, 0, 0, 0.7);
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 24px;
            animation: fadeIn 0.3s ease-in;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .overlay.show {
            display: flex;
        }

        .overlay h2 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: titleGradient 3s linear infinite;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            letter-spacing: 2px;
        }

        .overlay p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .instructions {
            margin-top: 24px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .instructions strong {
            color: #a8d0f5;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .game-container {
                padding: 16px;
            }

            .title {
                font-size: 2.2rem;
            }

            .score-box {
                padding: 10px 18px;
                min-width: 80px;
            }

            .score-value {
                font-size: 1.4rem;
            }

            .grid {
                gap: 10px;
            }

            .grid-container {
                padding: 10px;
            }

            .cell {
                font-size: 1.6rem;
            }

            .tile {
                font-size: 1.6rem;
            }

            .tile-128, .tile-256, .tile-512 {
                font-size: 1.4rem;
            }

            .tile-1024, .tile-2048 {
                font-size: 1.2rem;
            }

            .tile-super {
                font-size: 1.0rem;
            }

            .overlay h2 {
                font-size: 2rem;
            }

            .overlay p {
                font-size: 1.2rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.95rem;
            }

            .instructions {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: 1.8rem;
            }

            .score-box {
                padding: 8px 14px;
                min-width: 70px;
            }

            .grid {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">分数</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">最高分</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="game-status" id="game-status">游戏开始</div>
            <button class="btn" id="new-game">新游戏</button>
        </div>

        <div class="grid-container" id="grid-container">
            <div class="grid" id="grid">
                <!-- Cells will be generated by JS -->
            </div>
            <div class="overlay" id="overlay">
                <h2 id="overlay-title">游戏结束</h2>
                <p id="overlay-message">最终分数: 0</p>
                <button class="btn" id="overlay-btn">再玩一次</button>
            </div>
        </div>

        <div class="instructions">
            <p><strong>电脑端:</strong> 使用方向键 ↑ ↓ ← → 控制方块移动</p>
            <p><strong>移动端:</strong> 在屏幕上滑动手指控制方块移动</p>
            <p>合并相同数字的方块，最终达到 2048 获胜！</p>
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('best2048')) || 0;
                this.gameOver = false;
                this.won = false;
                this.continueAfterWin = false;

                this.gridElement = document.getElementById('grid');
                this.gridContainer = document.getElementById('grid-container');
                this.scoreElement = document.getElementById('score');
                this.bestScoreElement = document.getElementById('best-score');
                this.statusElement = document.getElementById('game-status');
                this.overlay = document.getElementById('overlay');
                this.overlayTitle = document.getElementById('overlay-title');
                this.overlayMessage = document.getElementById('overlay-message');
                this.overlayBtn = document.getElementById('overlay-btn');
                this.newGameBtn = document.getElementById('new-game');

                this.tileSize = 0;
                this.gap = 0;

                this.init();
                this.setupEventListeners();
            }

            init() {
                this.grid = Array(this.size).fill(null).map(() => Array(this.size).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.won = false;
                this.continueAfterWin = false;
                this.updateScore();
                this.createGrid();
                this.addRandomTile();
                this.addRandomTile();
                this.render();
                this.hideOverlay();
                this.statusElement.textContent = '游戏进行中';
            }

            createGrid() {
                this.gridElement.innerHTML = '';
                for (let i = 0; i < this.size * this.size; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    this.gridElement.appendChild(cell);
                }
            }

            calculateTileSize() {
                const containerWidth = this.gridContainer.offsetWidth - 32;
                this.gap = window.innerWidth <= 480 ? 10 : 14;
                this.tileSize = (containerWidth - (this.size - 1) * this.gap) / this.size;
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({ row: i, col: j });
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                    return randomCell;
                }
                return null;
            }

            render() {
                this.calculateTileSize();

                const existingTiles = this.gridContainer.querySelectorAll('.tile');
                existingTiles.forEach(tile => tile.remove());

                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] !== 0) {
                            const tile = document.createElement('div');
                            const value = this.grid[i][j];

                            let tileClass = value <= 2048 ? `tile-${value}` : 'tile-super';
                            tile.className = `tile ${tileClass}`;
                            tile.textContent = value;

                            const x = j * (this.tileSize + this.gap);
                            const y = i * (this.tileSize + this.gap);

                            tile.style.width = `${this.tileSize}px`;
                            tile.style.height = `${this.tileSize}px`;
                            tile.style.left = `${x + 16}px`;
                            tile.style.top = `${y + 16}px`;
                            tile.style.fontSize = value >= 1024 ? `${this.tileSize * 0.38}px` : `${this.tileSize * 0.48}px`;

                            this.gridContainer.appendChild(tile);
                        }
                    }
                }
            }

            move(direction) {
                if (this.gameOver) return;

                let moved = false;

                switch (direction) {
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                }

                if (moved) {
                    this.addRandomTile();
                    this.render();
                    this.checkGameStatus();
                }

                return moved;
            }

            mergeRow(row) {
                let arr = row.slice();

                for (let i = 0; i < arr.length - 1; i++) {
                    if (arr[i] !== 0 && arr[i] === arr[i + 1]) {
                        arr[i] *= 2;
                        this.score += arr[i];
                        arr[i + 1] = 0;
                    }
                }

                arr = arr.filter(val => val !== 0);

                while (arr.length < this.size) {
                    arr.push(0);
                }

                return arr;
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    let oldRow = [...this.grid[i]];
                    let newRow = this.mergeRow(this.grid[i]);
                    if (newRow.join('') !== oldRow.join('')) {
                        moved = true;
                    }
                    this.grid[i] = newRow;
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    let oldRow = [...this.grid[i]];
                    let row = this.grid[i].slice().reverse();
                    let newRow = this.mergeRow(row).reverse();
                    this.grid[i] = newRow;
                    if (newRow.join('') !== oldRow.join('')) {
                        moved = true;
                    }
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    let oldCol = [];
                    for (let i = 0; i < this.size; i++) {
                        oldCol.push(this.grid[i][j]);
                    }
                    let newCol = this.mergeRow(oldCol);
                    if (newCol.join('') !== oldCol.join('')) {
                        moved = true;
                    }
                    for (let i = 0; i < this.size; i++) {
                        this.grid[i][j] = newCol[i];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    let oldCol = [];
                    for (let i = 0; i < this.size; i++) {
                        oldCol.push(this.grid[i][j]);
                    }
                    oldCol.reverse();
                    let newCol = this.mergeRow(oldCol).reverse();
                    if (newCol.join('') !== oldCol.reverse().join('')) {
                        moved = true;
                    }
                    for (let i = 0; i < this.size; i++) {
                        this.grid[i][j] = newCol[i];
                    }
                }
                return moved;
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('best2048', this.bestScore);
                }
                this.bestScoreElement.textContent = this.bestScore;
            }

            checkGameStatus() {
                this.updateScore();

                if (!this.won && !this.continueAfterWin) {
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            if (this.grid[i][j] === 2048) {
                                this.won = true;
                                this.showOverlay('恭喜获胜！', `分数: ${this.score}`, '继续游戏');
                                this.statusElement.textContent = '已获胜';
                                return;
                            }
                        }
                    }
                }

                if (!this.canMove()) {
                    this.gameOver = true;
                    this.showOverlay('游戏结束', `最终分数: ${this.score}`, '再玩一次');
                    this.statusElement.textContent = '游戏结束';
                }
            }

            canMove() {
                // 检查是否有空位
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) return true;
                    }
                }

                // 检查是否有可合并的相邻方块
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size - 1; j++) {
                        if (this.grid[i][j] !== 0 && this.grid[i][j] === this.grid[i][j + 1]) return true;
                    }
                }

                for (let i = 0; i < this.size - 1; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] !== 0 && this.grid[i][j] === this.grid[i + 1][j]) return true;
                    }
                }

                return false;
            }

            showOverlay(title, message, btnText) {
                this.overlayTitle.textContent = title;
                this.overlayMessage.textContent = message;
                this.overlayBtn.textContent = btnText;
                this.overlay.classList.add('show');
            }

            hideOverlay() {
                this.overlay.classList.remove('show');
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver && !this.won) return;

                    const keyMap = {
                        'ArrowUp': 'up',
                        'ArrowDown': 'down',
                        'ArrowLeft': 'left',
                        'ArrowRight': 'right',
                        'w': 'up',
                        's': 'down',
                        'a': 'left',
                        'd': 'right'
                    };

                    if (keyMap[e.key]) {
                        e.preventDefault();
                        this.move(keyMap[e.key]);
                    }
                });

                let touchStartX = 0;
                let touchStartY = 0;
                const minSwipeDistance = 50;

                this.gridContainer.addEventListener('touchstart', (e) => {
                    if (this.gameOver && !this.won) return;
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    e.preventDefault();
                }, { passive: false });

                this.gridContainer.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });

                this.gridContainer.addEventListener('touchend', (e) => {
                    if (this.gameOver && !this.won) return;

                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;

                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    const absDeltaX = Math.abs(deltaX);
                    const absDeltaY = Math.abs(deltaY);

                    if (Math.max(absDeltaX, absDeltaY) > minSwipeDistance) {
                        if (absDeltaX > absDeltaY) {
                            if (deltaX > 0) {
                                this.move('right');
                            } else {
                                this.move('left');
                            }
                        } else {
                            if (deltaY > 0) {
                                this.move('down');
                            } else {
                                this.move('up');
                            }
                        }
                    }
                });

                this.newGameBtn.addEventListener('click', () => {
                    this.init();
                });

                this.overlayBtn.addEventListener('click', () => {
                    if (this.won && !this.gameOver) {
                        this.continueAfterWin = true;
                        this.hideOverlay();
                        this.statusElement.textContent = '继续挑战';
                    } else {
                        this.init();
                    }
                });

                window.addEventListener('resize', () => {
                    this.render();
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Game2048();
        });
    </script>
