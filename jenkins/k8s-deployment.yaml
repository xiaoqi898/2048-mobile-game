apiVersion: apps/v1
kind: Deployment
metadata:
  name: 2048-game
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: 2048-game
  template:
    metadata:
      labels:
        app: 2048-game
    spec:
      containers:
      - name: 2048-game
        image: xiaoqi898/2048-mobile-game:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: 2048-game
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: 2048-game
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
