apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-2048-new
  namespace: demo
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: game-2048-new.yourdomain.com  # 请替换为您的实际域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loadbalancer-2048  # 绑定到新建的LoadBalancer Service
            port:
              number: 80
