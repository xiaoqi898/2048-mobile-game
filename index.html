<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 移动版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            background: #faf8ef;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #776e65;
        }

        .score-container {
            display: flex;
            gap: 10px;
        }

        .score-box {
            background: #bbada0;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 90px;
        }

        .score-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .game-status {
            font-size: 1.2rem;
            color: #776e65;
        }

        .btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            background: #9f8b77;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .grid-container {
            background: #bbada0;
            border-radius: 12px;
            padding: 12px;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.15s ease-in-out, opacity 0.15s;
            animation: pop 0.2s ease-in;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .tile.merged {
            animation: merge 0.2s ease-in;
        }

        @keyframes merge {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Tile colors */
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.8rem; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.8rem; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.8rem; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1.5rem; }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 1.2rem; }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.9);
            border-radius: 12px;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .overlay.show {
            display: flex;
        }

        .overlay h2 {
            font-size: 3rem;
            color: #776e65;
        }

        .overlay p {
            font-size: 1.5rem;
            color: #776e65;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #776e65;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .instructions strong {
            color: #f67c5f;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .score-box {
                padding: 8px 15px;
                min-width: 75px;
            }

            .score-value {
                font-size: 1.2rem;
            }

            .grid {
                gap: 8px;
            }

            .grid-container {
                padding: 8px;
            }

            .cell {
                font-size: 1.5rem;
            }

            .tile {
                font-size: 1.5rem;
            }

            .tile-128, .tile-256, .tile-512 {
                font-size: 1.3rem;
            }

            .tile-1024, .tile-2048 {
                font-size: 1.1rem;
            }

            .tile-super {
                font-size: 0.9rem;
            }

            .overlay h2 {
                font-size: 2rem;
            }

            .overlay p {
                font-size: 1.2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .instructions {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: 1.5rem;
            }

            .score-box {
                padding: 6px 12px;
                min-width: 65px;
            }

            .grid {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">分数</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">最高分</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="game-status" id="game-status">游戏开始</div>
            <button class="btn" id="new-game">新游戏</button>
        </div>

        <div class="grid-container" id="grid-container">
            <div class="grid" id="grid">
                <!-- Cells will be generated by JS -->
            </div>
            <div class="overlay" id="overlay">
                <h2 id="overlay-title">游戏结束</h2>
                <p id="overlay-message">最终分数: 0</p>
                <button class="btn" id="overlay-btn">再玩一次</button>
            </div>
        </div>

        <div class="instructions">
            <p><strong>电脑端:</strong> 使用方向键 ↑ ↓ ← → 控制方块移动</p>
            <p><strong>移动端:</strong> 在屏幕上滑动手指控制方块移动</p>
            <p>合并相同数字的方块，最终达到 2048 获胜！</p>
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('best2048')) || 0;
                this.gameOver = false;
                this.won = false;
                this.continueAfterWin = false;

                this.gridElement = document.getElementById('grid');
                this.gridContainer = document.getElementById('grid-container');
                this.scoreElement = document.getElementById('score');
                this.bestScoreElement = document.getElementById('best-score');
                this.statusElement = document.getElementById('game-status');
                this.overlay = document.getElementById('overlay');
                this.overlayTitle = document.getElementById('overlay-title');
                this.overlayMessage = document.getElementById('overlay-message');
                this.overlayBtn = document.getElementById('overlay-btn');
                this.newGameBtn = document.getElementById('new-game');

                this.tileSize = 0;
                this.gap = 0;

                this.init();
                this.setupEventListeners();
            }

            init() {
                this.grid = Array(this.size).fill(null).map(() => Array(this.size).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.won = false;
                this.continueAfterWin = false;
                this.updateScore();
                this.createGrid();
                this.addRandomTile();
                this.addRandomTile();
                this.render();
                this.hideOverlay();
                this.statusElement.textContent = '游戏进行中';
            }

            createGrid() {
                this.gridElement.innerHTML = '';
                for (let i = 0; i < this.size * this.size; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    this.gridElement.appendChild(cell);
                }
            }

            calculateTileSize() {
                const containerWidth = this.gridContainer.offsetWidth - 24;
                this.gap = window.innerWidth <= 480 ? 8 : 12;
                this.tileSize = (containerWidth - (this.size - 1) * this.gap) / this.size;
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({ row: i, col: j });
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                    return randomCell;
                }
                return null;
            }

            render() {
                this.calculateTileSize();

                const existingTiles = this.gridContainer.querySelectorAll('.tile');
                existingTiles.forEach(tile => tile.remove());

                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] !== 0) {
                            const tile = document.createElement('div');
                            const value = this.grid[i][j];

                            let tileClass = value <= 2048 ? `tile-${value}` : 'tile-super';
                            tile.className = `tile ${tileClass}`;
                            tile.textContent = value;

                            const x = j * (this.tileSize + this.gap);
                            const y = i * (this.tileSize + this.gap);

                            tile.style.width = `${this.tileSize}px`;
                            tile.style.height = `${this.tileSize}px`;
                            tile.style.left = `${x + 12}px`;
                            tile.style.top = `${y + 12}px`;
                            tile.style.fontSize = value >= 1024 ? `${this.tileSize * 0.35}px` : `${this.tileSize * 0.45}px`;

                            this.gridContainer.appendChild(tile);
                        }
                    }
                }
            }

            move(direction) {
                if (this.gameOver) return false;

                let moved = false;

                switch (direction) {
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                }

                if (moved) {
                    this.addRandomTile();
                    this.render();
                    this.checkGameStatus();
                }

                return moved;
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    let row = this.grid[i];
                    let newRow = this.slideAndMergeRow(row);
                    if (newRow.join('') !== row.join('')) {
                        moved = true;
                    }
                    this.grid[i] = newRow;
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    let row = this.grid[i].slice().reverse();
                    let newRow = this.slideAndMergeRow(row).reverse();
                    this.grid[i] = newRow;
                    if (newRow.join('') !== row.join('')) {
                        moved = true;
                    }
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    let col = [this.grid[0][j], this.grid[1][j], this.grid[2][j], this.grid[3][j]];
                    let newCol = this.slideAndMergeRow(col);
                    if (newCol.join('') !== col.join('')) {
                        moved = true;
                    }
                    for (let i = 0; i < this.size; i++) {
                        this.grid[i][j] = newCol[i];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    let col = [this.grid[3][j], this.grid[2][j], this.grid[1][j], this.grid[0][j]].reverse();
                    let newCol = this.slideAndMergeRow(col).reverse();
                    for (let i = 0; i < this.size; i++) {
                        this.grid[i][j] = newCol[i];
                    }
                    if (newCol.join('') !== col.reverse().join('')) {
                        moved = true;
                    }
                }
                return moved;
            }

            slideAndMergeRow(row) {
                let arr = row.filter(val => val !== 0);
                let missing = this.size - arr.length;
                for (let i = 0; i < missing; i++) {
                    arr.push(0);
                }

                for (let i = 0; i < this.size - 1; i++) {
                    if (arr[i] !== 0 && arr[i] === arr[i + 1]) {
                        arr[i] *= 2;
                        arr[i + 1] = 0;
                    }
                }

                return arr;
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('best2048', this.bestScore);
                }
                this.bestScoreElement.textContent = this.bestScore;
            }

            checkGameStatus() {
                this.updateScore();

                if (!this.won && !this.continueAfterWin) {
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            if (this.grid[i][j] === 2048) {
                                this.won = true;
                                this.showOverlay('恭喜获胜！', `分数: ${this.score}`, '继续游戏');
                                this.statusElement.textContent = '已获胜';
                                return;
                            }
                        }
                    }
                }

                if (!this.canMove()) {
                    this.gameOver = true;
                    this.showOverlay('游戏结束', `最终分数: ${this.score}`, '再玩一次');
                    this.statusElement.textContent = '游戏结束';
                }
            }

            canMove() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) return true;
                    }
                }

                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size - 1; j++) {
                        if (this.grid[i][j] !== 0 && this.grid[i][j] === this.grid[i][j + 1]) return true;
                    }
                }

                for (let i = 0; i < this.size - 1; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] !== 0 && this.grid[i][j] === this.grid[i + 1][j]) return true;
                    }
                }

                return false;
            }

            showOverlay(title, message, btnText) {
                this.overlayTitle.textContent = title;
                this.overlayMessage.textContent = message;
                this.overlayBtn.textContent = btnText;
                this.overlay.classList.add('show');
            }

            hideOverlay() {
                this.overlay.classList.remove('show');
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver && !this.won) return;

                    const keyMap = {
                        'ArrowUp': 'up',
                        'ArrowDown': 'down',
                        'ArrowLeft': 'left',
                        'ArrowRight': 'right',
                        'w': 'up',
                        's': 'down',
                        'a': 'left',
                        'd': 'right'
                    };

                    if (keyMap[e.key]) {
                        e.preventDefault();
                        this.move(keyMap[e.key]);
                    }
                });

                let touchStartX = 0;
                let touchStartY = 0;
                const minSwipeDistance = 50;

                this.gridContainer.addEventListener('touchstart', (e) => {
                    if (this.gameOver && !this.won) return;
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    e.preventDefault();
                }, { passive: false });

                this.gridContainer.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });

                this.gridContainer.addEventListener('touchend', (e) => {
                    if (this.gameOver && !this.won) return;

                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;

                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    const absDeltaX = Math.abs(deltaX);
                    const absDeltaY = Math.abs(deltaY);

                    if (Math.max(absDeltaX, absDeltaY) > minSwipeDistance) {
                        if (absDeltaX > absDeltaY) {
                            if (deltaX > 0) {
                                this.move('right');
                            } else {
                                this.move('left');
                            }
                        } else {
                            if (deltaY > 0) {
                                this.move('down');
                            } else {
                                this.move('up');
                            }
                        }
                    }
                });

                this.newGameBtn.addEventListener('click', () => {
                    this.init();
                });

                this.overlayBtn.addEventListener('click', () => {
                    if (this.won && !this.gameOver) {
                        this.continueAfterWin = true;
                        this.hideOverlay();
                        this.statusElement.textContent = '继续挑战';
                    } else {
                        this.init();
                    }
                });

                window.addEventListener('resize', () => {
                    this.render();
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Game2048();
        });
    </script>
</body>
</html>
